<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Todo liste en javascript</h1>

        <form>
            <div class="row d-flex justify-content-center">
                <label for="exampleInputEmail1" class="form-label fs-3 text-info text-center mb-5">Ajouter un tache</label>
                <div class="col-8">
                    <input type="text" class="form-control todo-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-2">
                    <button type="submit" class="todo-button btn btn-success">Ajouter</button>
                </div>
            </div>
        </form>

       <div class="row mt-4">
        <div class="col">
            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
        </div>
       </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
